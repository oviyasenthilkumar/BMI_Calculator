<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>BMI CALCULATOR</h1>
        <div class="calculator-outline">
            <div class="inputValues">
                <label for="age"> Age : </label>
                <input type="number" name="age" id="age">
            </div>
            <div class="genderValue">
                <label for="gender">Gender : </label>
                <input type="radio" name="gender" id="male">Male
                <input type="radio" name="gender" id="female">Female
            </div>
            <div class="inputValues">
                <label for="wt">Weight(kg) : </label>
                <input type="number" name="wt" id="weight"><br>
                <label for="ht">Height(cm) : </label>
                <input type="number" id="height" name="ht">
            </div>
            <div class="btn">
                <input type="button" value="Calculate BMI" id="buttonEle">
            </div>
            <div class="refresh">
                <button id="refreshBtn"><i class="fa-solid fa-arrows-rotate"></i></button>
            </div>
            <div id="content">
                <h2 id="cnt"></h2>
                <h2 id="lvl"></h2>
                <h3 id="bmiLvl"></h3>
            </div>
            </div>
        <div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
